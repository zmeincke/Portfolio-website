<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" sizes="200x200" href="img/favicon-drink.svg" />
</head>
<body>
    <header>  
        <nav>
            <ul>
                <li><a class="active" href="index.html">Cocktails</a></li>
                <li><a href="mojito.html">Mojito</a></li>
                <li><a href="gin_hass.html">Gin Hass</a></li>
                <li><a href="frozen_daq.html">Frozen Daqurie</a></li>
            </ul>
        </nav>
    </header>
    <div class="interface"> 
        <img class="left" src="img/left_door.webp" alt="turquise træ dør">
        <img class="right" src="img/left_door.webp" alt="turquise træ dør">
    </div>

    <main class="forside">
        <h1>Cocktails</h1>
        <section class="forside one">
            <div class="text">
                <h2 class="mojito">Mojito</h2>
                <ul>
                    <li>Havana Club</li>
                    <li>Citronsaft</li>
                    <li>Sukker</li>
                    <li>Mynte</li>
                    <li>Vand</li>
                </ul>
            </div>
            <figure class="order">
                <img class="billede" src="img/mojito.webp" alt="mojito">
            </figure>
        </section>
        <figure class="fig_lemon">
            <a href="mojito.html">
                <img src="img/lemon.webp" alt="figur af citron">
            </a>
        </figure>
        <section class="forside two">
            <div class="text">
                <h2 class="gin_hass">Gin Hass</h2>
                <ul>
                    <li>Sweppers lemon</li>
                    <li>Mango sirup</li>
                    <li>Gin</li>
                </ul>
            </div>
            <figure>
                <img class="billede pad" src="img/gin_hass.webp" alt="gin hass">
            </figure>
        </section>
        <figure class="fig_mango">
            <a href="gin_hass.html">
                <img src="img/mango.webp" alt="figur af mango">
            </a>
        </figure>
        <section class="forside three">
            <div class="text">
                <h2 class="frozen_daq">Frozen Daqurie</h2>
                <ul>
                    <li>Havana Club</li>
                    <li>Frosne bær</li>
                    <li>Juice</li>
                </ul>
            </div>
            <figure class="order">
                <img class="billede" src="img/frozen_daq.webp" alt="frozen strawberry daqurie">
            </figure>
        </section>
        <figure class="fig_strawberry">
            <a href="frozen_daq.html">
                <img src="img/strawberry.webp" alt="figur af jordbær">
            </a>
        </figure>
    </main>

    <footer>
        @copyright Zasia V. Meincke
    </footer>
    <script src="menu.js"></script>
</body>
</html>
